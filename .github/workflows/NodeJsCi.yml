name: Node.js CI
on:
    push:
      branches: 
        - 'main'
        - 'feature/**'

jobs:
  build:  
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts-sample

    steps:
        - uses: actions/checkout@v4

        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            cache: 'yarn'


        - name: Install dependencies
          run: yarn

        -  name: Build
           run: yarn build

        - run: ls

        -  name: Run application
           run: yarn run-app